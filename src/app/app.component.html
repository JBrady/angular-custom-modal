&lt;angular-custom-modal&gt;

<button (click)="componentInsideModal.open()">Component inside modal</button>
<modal #componentInsideModal>
  <ng-template #modalHeader>Component inside modal</ng-template>
  <ng-template #modalBody>
    <app-modal-content></app-modal-content>
  </ng-template>
  <ng-template #modalFooter></ng-template>
</modal>

<button>Raw HTML inside modal</button>
