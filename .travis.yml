sudo: required
dist: trusty

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

language: node_js
node_js:
  - 8

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install

script:
  - npm run test
  - npm run e2e
  - npm run build

before_deploy:
  - cd dist

deploy:
  provider: npm
  email: zurfyx+npm@gmail.com
  api_key: 
    secure: ""
  on:
    branch: master
  skip_cleanup: true
